<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="singleview.css" />
    <link rel="stylesheet" href="unistyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu_support">
          <a href="index.html"
            ><img src="img/Logo.svg" alt="logo" id="logo_burger"
          /></a>
          <div id="logo_desk">
            <a href="index.html"
              ><img src="img/logo.svg" alt="logo" id="logo_img_desk"
            /></a>
          </div>
          <div id="menuknap">â˜°</div>
        </div>

        <ul class="menu hidden">
          <li><a href="produkter.html">Shop</a></li>
          <li><a href="behandlinger.html">Behandling</a></li>
          <li><a href="omos.html">Om os</a></li>
          <li>
            <a href="index.html"
              ><img src="img/logo.svg" alt="logo" id="logo_burger_bottom"
            /></a>
          </li>
          <hr />
        </ul>
      </nav>

      <h2></h2>
    </header>

    <main>
      <section>
        <article class="produkt">
          <h2 class="navn"></h2>
          <h2 class="pris"></h2>
          <div id="produkt_container">
            <img src="" alt="" class="billede" />

            <p class="langb"></p>
          </div>
          <div class="tilbage_knap_box">
            <button class="tilbage_knap">BACK</button>
          </div>
        </article>
      </section>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let produkter;
      const url = "produkter.json";
      const knap = document.querySelector("button");
      console.log("det virker ID: " + id);

      const header = document.querySelector("header h2");
      const options = {
        headers: {
          "x-apikey": "613b480043cedb6d1f97ef66",
        },
      };

      document.addEventListener("DOMContentLoaded", hentData);

      async function hentData() {
        const JSONData = await fetch(url + id, options);
        produkter = await JSONData.json();
        console.log("loaded", url + id);
        knap.addEventListener("click", () => {
          location.href = "index.html";
        });

        visProdukter();
      }

      function visProdukter() {
        document.querySelector(".navn").textContent = produkter.navn;
        document.querySelector(".pris").textContent = produkter.pris;
        document.querySelector(".langb").textContent =
          produkter.langbeskrivelse;
        document.querySelector(".billede").src =
          "produkter/" + produkter.billedenavn;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
